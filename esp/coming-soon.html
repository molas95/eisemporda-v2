<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>EIS Empordà</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

		<link rel="shortcut icon" type="image/png" href="img/logos/logoeistr.png"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/icomoon-social.css">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' type='text/css'>
        <link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

        <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>

		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
		<!-- Cookies -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
		<script>
		window.addEventListener("load", function(){
		window.cookieconsent.initialise({
		"palette": {
			"popup": {
			"background": "#237afc"
			},
			"button": {
			"background": "#fff",
			"text": "#237afc"
			}
		},
		"theme": "classic",
		"content": {
			"message": "Aquest lloc web pot utilitzar algunes 'cookies' per millorar la vostra navegació. Si us plau, abans de continuar amb la seva navegació pel nostre lloc web, li recomanem que llegeixi la ",
			"dismiss": "Acceptar!",
			"link": "política de cookies",
			"href": "cookies.html"
		}
		})});
		</script>
    </head>
    <body>
    <!--Background-->
        <img alt="full screen background image" src="img/launch-bg.jpg" class="full-screen-background" />
        <div class="coming-soon-top">
        	<div class="container">
        		<div class="row">
	        		<div class="col-md-12">
	        			<div class="logo-wrapper">
    <!--Logo-->
	        				<a href="#"><img src="img/logos/logoeistr.png" height="40px" alt="Logo EIS"></a>
	        			</div>
	        		</div>
	        	</div>
        	</div>
		</div>
		<div class="coming-soon-content">
    <!--Text-->
			<h3>Estamos trabajando en nuestra web.<br/><b>Disculpe las molestias.</b></h3>
			
			<div class="coming-soon-subscribe container">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
    <!--Subscriu-te-->
                        <div class="input-group">
                            <input type="text" class="form-control input-lg" placeholder="Introduzca su mail">
                            <span class="input-group-btn">
                                <button class="btn btn-lg" type="button">Suscribirse</button>
                            </span>
                        </div>
                        <p>¡Suscribirse para ser uno de los primeros en saber cuando estamos en línea!</p>
                    </div>
    <!--Socials-->
                    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3"> 
        				<div class="coming-soon-social">
							<a href="http://facebook.com/eisemporda" data-toggle="tooltip" data-original-title="Síguenos!" data-placement="top" class="show-tooltip">
								<i class="fa fa-facebook-official fa-5x" aria-hidden="true"></i>
							</a>
        					<a href="https://twitter.com/eisemporda" data-toggle="tooltip" data-original-title="Síguenos!" data-placement="top" class="show-tooltip">
								<i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i>
							</a>
        				</div>
                    </div>
                </div>
			</div>
		</div>

        <!-- Javascripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="js/bootstrap.min.js"></script>

        <script>
        	$('.show-tooltip').tooltip();
        </script>

    </body>
</html>
